<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="intl-tel-input/css/intlTelInput.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="py-5">
        <div class="container">
            <form id="form-generate" action="" class="mb-5" method="POST">
                <div class="row">
                    <div class="form-group col-12 col-md-6">
                        <label for="">Nombres*</label>
                        <input type="text" class="form-control"  id="name" required>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="">Apellidos*</label>
                        <input type="text" class="form-control" id="lastname" required>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="" >Whatsapp*</label>
                        <input type="number" class="form-control" id="whatsapp" required>
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="">Correo*</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <button class="btn btn-primary btn-submit" type="submit" id="btn-submit">GENERAR FIRMA</button>
            </form>

            <section id="content">
                <!-- Content here -->
            </section>

            <div class="gen-action-buttons d-none">
                <button class="btn-copy btn btn-primary" data-clipboard-target="#mail-box" type="button">
                    COPIAR FIRMA
                </button>
        
                <a href="#" class="btn-copy btn btn-secondary" id="mail-html" type="button">
                    DESCARGAR HTML
                </a>
            </div>
        
            
        </div>
    </section>

    <script src="js/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="intl-tel-input/js/intlTelInput.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
